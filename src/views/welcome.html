<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Bem-vindo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
        }
        .email-body {
            padding: 30px;
        }
        h2 {
            color: #004080;
            font-size: 22px;
            margin-top: 0;
        }
        p {
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .button {
            padding: 12px 24px;
            background-color: #004080;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
        }
        .logo {
            max-height: 70px;
            margin-left: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-body">
        <h2>Olá, {{nome}}!</h2>
        <p>Seja bem-vindo à nossa plataforma! Estamos muito felizes em ter você por aqui.</p>
        <p>Caso tenha qualquer dúvida, nossa equipe está pronta para ajudar.</p>

        <!-- Botão e logo em tabela -->
        <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="margin-top: 25px;">
            <tr>
                <td align="left">
                    <a href="{{link}}" class="button">Acessar sua conta</a>
                </td>
                <td align="right">
                    <img src="https://raw.githubusercontent.com/M4theusS0uz4/gerenciador_investimentos_front/master/public/Logo.png" alt="Logo da Empresa" class="logo" />
                </td>
            </tr>
        </table>
    </div>

    <div class="footer">
        © {{ano}} Personal Investment. Todos os direitos reservados.
    </div>
</div>
</body>
</html>
